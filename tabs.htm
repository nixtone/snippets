<div class="tab-area">
	<div class="tab-label">
		<div class="tab-item active" data-c="1">Первый</div>
		<div class="tab-item" data-c="2">Второй</div>
		<div class="tab-item" data-c="3">Третий</div>
		<div class="tab-item" data-c="4">Четвертый</div>
	</div>
	<div class="tab-page">
		<div class="tab-item c1 active">Заголовок 1</div>
		<div class="tab-item c2">Заголовок 2</div>
		<div class="tab-item c3">Заголовок 3</div>
		<div class="tab-item c4">Заголовок 4</div>
	</div>
</div>

<style>
.tab-area .tab-page .tab-item {
	display: none;
}
.tab-area .tab-item.active {
	display: block;
	color: blue; /* удалить */
}
</style>

<script src="lib/jquery-3.5.1.min.js"></script>
<script>
$(document).ready(function() {

	// Табы
	$(".tab-area > .tab-label > .tab-item").click(function(event) {
		$(this).addClass('active').siblings().removeClass('active');
		$(this).closest('.tab-area').find('.tab-page > .tab-item.c' + $(this).data('c')).addClass('active').siblings().removeClass('active');
	});

});
</script>
