<meta charset="utf-8">
<style>
ol li {
	display: block; 
}
ol {
	counter-reset: item;
}
ol li:before {
	content: counters(item, ".", decimal) ". ";
	counter-increment: item;
}
/*//////////////////////////////////////////////*/
.languages {
  counter-reset: characters;
}
input:checked {
  counter-increment: characters;
}
.total:after {
  content: counter(characters);
}
input[type=checkbox] {
  position: absolute;
  left: -10000px;
}
input[type=checkbox] + label:before {
  content: "";
  border: 1px solid #000;
  color: transparent;
  cursor: pointer;
  display: inline-block;   
  line-height: 16px;
  margin: 0 5px 0 0;
  height: 18px;
  width: 18px;
  text-align: center;
  vertical-align: middle;
  transition: color ease .4s;
}
input[type=checkbox]:checked + label:before {
  content: "\2713";
  color: #000;
}
</style>
